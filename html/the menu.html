<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" sizes="32x32" href="../css/sourecs/images/about/cafe-logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Cafeccino menu</title>
</head>
<body id="body" class="bg-myblack overflow-hidden">
    <!-- start loading screen -->
    <main id="loading-screen" class="fixed inset-0 z-50 flex flex-col justify-center items-center backdrop-blur-sm bg-[radial-gradient(circle,_rgba(59,47,47,0.75),_rgba(59,47,47))]">
        <img class="absolute w-3/4 animation-up-down -z-10" src="../css/sourecs/images/hero-section/front-beans.png" alt="">
        <div class="overflow-hidden animation-open-down">
            <img class="w-full max-w-[clamp(200px,40vw,320px)] h-auto" src="../css/sourecs/images/navgation/cafe-logo.png" alt="Café Logo">
        </div>
        <span class="flex justify-center items-center gap-4 text-[clamp(1.25rem,3.5vw,2rem)] text-mywhite font-semibold font-prg animation-open-up">
        <p>loading</p>
        <div class="flex flex-row gap-2">
            <div class="w-4 h-4 rounded-full bg-mywhite animate-bounce"></div>
            <div class="w-4 h-4 rounded-full bg-mywhite animate-bounce [animation-delay:-.3s]"></div>
            <div class="w-4 h-4 rounded-full bg-mywhite animate-bounce [animation-delay:-.5s]"></div>
        </div>
        </span>
    </main>
    <!-- end loading screen -->
    <!-- start header section -->
    <header class="absolute z-10 w-full h-1/12 flex justify-center items-center">
        <div class="w-4/5 h-full p-4 flex justify-between items-center rounded-b-2xl bg-mywhite">
            <a class="md:w-1/6 w-1/5 flex items-center justify-evenly p-1 font-prg font-medium text-[clamp(1rem,2.5vw,1.25rem)] text-center text-myblack border-2 rounded-full hover:scale-[1.05]" href="../index.html">
                <i class="fas fa-arrow-left mr-2"></i>
                <p class="md:block hidden">home</p>
                <i class="fas fa-home"></i>
            </a>
            <img class="max-w-[clamp(35px,6vw,60px)] w-full h-auto" src="../css/sourecs/images/about/cafe-logo.png" alt="">
            <a class="md:w-1/6 w-1/5 flex items-center justify-evenly p-1 font-prg font-medium text-[clamp(1rem,2.5vw,1.25rem)] text-center text-myblack border-2 rounded-full hover:scale-[1.05]" href="">
                <i class="fas fa-box-open"></i>
                <p class="md:block hidden"> Products </p>
                <i class="fa-solid fa-arrow-right">
                </i>
            </a>
        </div>
    </header>
    <!-- end header section -->
    <!-- start poster -->
    <section class="w-full h-full bg-[url('..//css/sourecs/images/menu-site/bg-menu.jpg')] bg-cover bg-center bg-no-repeat ">
        <main class="w-full h-full flex flex-col justify-between items-center bg-radial to-black/50 backdrop-blur-xs">
            <div class="relative -z-20 top-1/12 w-1/2 md:h-2/5 h-/1/4 shadow-2xl">
                <img class="absolute top-0 -left-1/12 w-1/12" src="../css/sourecs/images/corner/corner-tl.png" alt="">
                <span class="relative w-full h-full px-10 flex flex-col justify-center items-center text-center font-prg font-semibold text-[clamp(1.25rem,3.5vw,2rem)] text-myblack bg-mywhite rounded-b-2xl">
                    <p class="md:absolute static px-4 font-title text-mygold text-shadow-md text-center bg-myblack rounded-full">Cafeccino</p>
                    <p class="md:absolute static top-5">Best Quality</p>
                    <h1 class="md:text-[clamp(2rem,30vw,15rem)] text-[clamp(1.25rem,15vw,8rem)]">MENU</h1>
                </span>
                <img class="absolute top-0 -right-1/12 w-1/12" src="../css/sourecs/images/corner/corner-tr.png" alt="">
            </div>
            <div class="relative w-full h-1/4 p-4 flex md:flex-row flex-col md:justify-center justify-between items-center gap-20">
                <div class="md:w-2/5 w-full h-full md:border-t-2 border-0 border-white rounded-l-3xl flex justify-start items-start">
                    <span class="w-3/4 font-prg font-semibold text-[clamp(0.875rem,2vw,1.125rem)] text-myblack text-center bg-mywhite rounded-2xl md:rounded-tr-none rounded-tr-2xl p-8">
                        <h1>Morning on Us <i class="fas fa-mug-hot"></i></h1>
                        <p class="text-[clamp(0.875rem,2vw,1rem)] font-normal">enjoy 20% off your group’s total bill</p>
                    </span>
                </div>
                <div class="md:w-2/5 w-full h-full md:border-b-2 border-0 border-white rounded-r-3xl flex justify-end items-end">
                    <span class="w-3/4 font-prg font-semibold text-[clamp(0.875rem,2vw,1.125rem)] text-myblack text-center bg-mywhite rounded-2xl md:rounded-bl-none rounded-bl-2xl p-8">
                        <h1><i class="fa-solid fa-utensils"></i> Friends’ Gathering</h1>
                        <p class="text-[clamp(0.875rem,2vw,1rem)] font-normal">Order before 10 AM and get a free sweet treat</p>
                    </span>
                </div>
                <img class="absolute md:-z-10 z-10 md:w-1/3 w-3/4 animation-spin" src="../css/sourecs/images/menu-site/cup-spin.png" alt="" >
            </div>
            <div class="w-3/4 h-1/12 p-4 flex justify-center items-center rounded-t-2xl bg-mywhite">
                <p class="text-[clamp(1rem,2.5vw,1.25rem)] font-prg font-semibold text-myblack text-center">Open Daily from 9:00 AM to 12:00 Midnight</p>
            </div>
        </main>
    </section>
    <!-- end poster -->
</body>
<script>
    const loading = document.getElementById('loading-screen');
    const body = document.getElementById('body');
    window.onload = function () {
        loading.classList.add('opacity-0');
        setTimeout(() => {
            loading.classList.add('hidden');
            body.classList.remove('overflow-hidden');
        }, 500);
}
</script>
</html>
